<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #0066cc;
        }

        p {
            margin-bottom: 15px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #0066cc;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>Web Form Quiz</h1>
    <p>This quiz aims to test your knowledge of web forms and your preferences in film.</p>

    <form action="code.php" method="post">
        <fieldset>
            <legend>Student Information</legend>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <span class="quizdate">Quiz Date:</span>
        <input type="date" id="quizdate" name="quizdate" required>

        <p>What kind of films do you like?</p>
        <label>
            <input type="radio" name="film_preference" value="action" required>
            Action
        </label>
        <label>
            <input type="radio" name="film_preference" value="comedy" required>
            Comedy
        </label>
        <label>
            <input type="radio" name="film_preference" value="drama" required>
            Drama
        </label>
        
        <p>Who is your favorite film character?</p>
        <input type="text" id="favorite_character" name="favorite_character" required>

        <br>
        <label for="code">Enter HTML or CSS code:</label>
        <br>
        <textarea id="code" name="code" rows="4" cols="50"></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
